<html>
<head>
    <title>{{ .Title }}</title>
    <link rel="stylesheet" type="text/css" href="/static/index.css">
</head>
<body>
<h1>{{ .Title }}</h1>
<form action="/" method="post">
    <textarea name="update"></textarea>
    <div>
        <button type="submit">Post Comment</button>
    </div>
</form>
{{ range .Updates }}
    <div class="update">
        <div>
            <strong>{{ .GetUser.GetUsername }} wrote:</strong>
        </div>
        <div>
            {{ .GetBody }}
        </div>
    </div>
{{end}}
</body>
</html>
