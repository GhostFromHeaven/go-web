<html>
<head>
    <title>Login</title>
</head>
<body>
<form method="post">
    {{ if . }}
        <div class="error">{{ . }}</div>
    {{ end }}
    <div>Username: <input name="username"></div>
    <div>Password: <input name="password"></div>
    <div>
        <button type="submit">Login</button>
    </div>
</form>
</body>
</html>
